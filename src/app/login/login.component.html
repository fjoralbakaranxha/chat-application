<mat-card class="mat-elevation-z0 outline">
    <h2>
        <mat-card-title>Login</mat-card-title>
    </h2>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <mat-form-field appearance="fill" class="field-outline">
                    <input matInput type="text" placeholder="Username" formControlName="username" />
                </mat-form-field>
            </p>
            <div class="button">
                <button mat-button color="primary" [routerLink]="['/chats']" (click)="onSubmit()">
                    Login
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
